<html>
<head>

	<link rel="icon" type="image/x-icon" href="./images/logo.png">

			letter-spacing: 0.1vw;

<head>
<body>
	<!-- Navbar -->
		<nav>
			<a href="./index.html"><img src="images/logo.png"></a>
